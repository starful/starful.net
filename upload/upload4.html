    <script>
    $(function() {
        $('#twlogout').click(function() {
		    $.ajax({
		        url: 'https://www.snkrskin.com/api/tw/logout', // point to server-side controller method
		        type: 'get',
		        success: function (response) {
		            // alert(response)
					window.location.href = response;
		        },
		        error: function (response) {
		        	alert("error : " + response)
		        }
		    });
	    });
	});
    </script>
